<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="myfunc()">Click me!</button>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var a = 4;
        function myfunc() {
            var b = 5;
            document.getElementById('demo').innerHTML = a * b;
        }
        document.getElementById("demo3").innerHTML = a;
        document.getElementById("demo2").innerHTML = b;


    </script>
</body>

</html>
