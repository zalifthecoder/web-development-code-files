<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7| Css</title>
    <!--Internal Css Example below-->
    <style>
        h2{
            color: red;
        }
    </style>
    <!--External Css Linkage-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--inline CSS Evample Below-->
    <h1 style="color: blueviolet;">
        CSS-Cascading Style Sheets
    </h1>
    <h2>Internal CSS Demo</h2>
    <h3>External CSS Demo</h3>
    <!--Types Of Selectors-->
    <!--Element Selector-->
    <h4>Element Selector</h4>
    <!--Id selector-->
    <h4 id="h42">Id Selector</h4>
    <!--Class Selector-->
    <h3 class="content">Class Selector</h3>
    <p class="content">Class Selector</p>
    <!--Group Selector-->
    <h5>Group</h5>
    <h6>Group</h6>

</body>
</html>
