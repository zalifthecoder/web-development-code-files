<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11 | Float</title>
    <style>
        body {
            color: white;
            background-color: black;
        }

        #img1 {
            width: 250px;
            height: 200px;
            float: left;
        }

        #img2 {
            width: 250px;
            height: 200px;
            float: right;
        }
    </style>
</head>

<body>
    <h1>Float</h1>
    <img id="img1"
        src="https://e1.pxfuel.com/desktop-wallpaper/803/298/desktop-wallpaper-most-beautiful-places-in-the-world-most-beautiful-places-on-earth.jpg"
        alt="A tree">
    <img id="img2" src="https://th.bing.com/th/id/R.39d4fc1dec44034621322747fa4a3e60?rik=gQftSwHTbcfjwA&pid=ImgRaw&r=0"
        alt="Lake">
</body>

</html>
