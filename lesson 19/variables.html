<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <h1>Equation Solver.</h1>
    <p>The sum is:</p>
    <p id="sum"></p>
    <script>
        var x = 5;
        var y = 6;
        var sum = x + y;
        document.getElementById('sum').innerHTML = "The Sum is: " + sum;
    </script>
</body>
</html>
