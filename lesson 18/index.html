<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 18</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Carousel</h1>
        <div id="mc" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mc" data-slide-to="0" class="active"></li>
                <li data-target="#mc" data-slide-to="1"></li>
                <li data-target="#mc" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://th.bing.com/th/id/R.45f1cdeed047f88af7635de883060ea5?rik=YVHICb7BGFRdBg&pid=ImgRaw&r=0"
                        alt="Nusa Penida">
                    <br>
                    <center>
                        <h3>Nusa Penida</h3>
                    </center>
                </div>
                <div class="item">
                    <img src="https://www.serenaulihotel.com/wp-content/uploads/2019/11/Samosir_Island_and_All_the_Fun_There_1.jpg"
                        alt="Samosir Island">
                    <br>
                    <center>
                        <h3>Samosir Island</h3>
                    </center>
                </div>
                <div class="item">
                    <img src="https://reisetopia.ch/wp-content/uploads/2023/07/bali.png" alt="Bali">
                    <br>
                    <center>
                        <h3>Bali</h3>
                    </center>
                </div>


            </div>
            <a class="left carousel-control" href="#mc" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mc" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
